<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu d'échecs ultime</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    
    h1 {
      margin-top: 20px;
    }
    
    canvas {
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      background-color: #f0d9b5;
      cursor: pointer;
    }
    
    #status {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    
    #timer {
      font-size: 1em;
      margin-bottom: 10px;
    }
    
    .button-container {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>♟️ Jeu d'échecs ultime ♛</h1>
  <canvas id="chessboard" width="480" height="480"></canvas>

  <div id="status">Chargement...</div>
  <div id="timer"></div>
  
  <div class="button-container">
    <button onclick="restartGame()">Rejouer</button>
    <button onclick="toggleAI()">Mode IA: Activé</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
